<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assests/css/main.css">
</head>
<body>
    <div class="login_form">
        <h2>Log In</h2>
        <form action="#">
            <div class="input-block">
                <img src="../assests/image/envelope-solid.svg">
                <input name="email" class="form_input" type="email" placeholder="email">
            </div>
            <div class="input-block">
                <img src="../assests/image/lock-solid.svg">
                <input name="password"  class="form_input" type="password" placeholder="password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
