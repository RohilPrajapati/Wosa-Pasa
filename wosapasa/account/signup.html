<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assests/css/main.css">
</head>
<body>
    <div class="signup_form">
        <h2>Sign Up</h2>
        <form action="#">
            <div class="input-block">
                <img src="../assests/image/user-solid.svg" alt="">
                <input class="form_input" type="text" placeholder="First name"> 
            </div>
            <div class="input-block">
                <img src="../assests/image/user-solid.svg">
                <input class="form_input" type="text" placeholder="Last Name">
            </div>
            <div class="input-block">
                <img src="../assests/image/envelope-solid.svg">
                <input class="form_input" type="email" placeholder="Email">
            </div>
            <div class="input-block">
                <img src="../assests/image/lock-solid.svg">
                <input class="form_input" type="password" placeholder="Password">
            </div>
            <div class="input-block">
                <img src="../assests/image/lock-solid.svg">
                <input class="form_input" type="password" placeholder="Confirm Password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
